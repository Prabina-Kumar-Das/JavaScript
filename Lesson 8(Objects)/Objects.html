<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
   <body>
    <script>
      const product = {
        name: 'socks',
        price: 1090
      };
      console.log(product);
      console.log(product.name);   // Product: Property name
      console.log(product.price); // Name: Property Value
      
      product.name = 'Cotton socks'; // Change the value of property
      console.log(product.name);
      
      product.newProperty = true; // add new value to the value
      console.log(product);

      delete product.newProperty; // delete the value
      console.log(product);
      
      
    </script>
   </body>
</html>
