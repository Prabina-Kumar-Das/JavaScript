      function pickComputerMove () {

        randdoNumber = Math.random();
        computermove = '';

        if (randdoNumber >= 0 && randdoNumber < 1/3) {
          computermove = 'rock';
        }
        else if (randdoNumber >= 1/3 && randdoNumber < 2/3 ) {
          computermove = 'paper';
