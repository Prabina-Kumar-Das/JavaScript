<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      // console.log('Hello'.length);
      // console.log('hello'.toUpperCase());

      const object1 = { // declaring an object
        message: 'Hello World!'
      };

      const object2 = object1; // crearing another reference

      console.log(object1.message); // op: Hello World!
      console.log(object1); // op: {message: 'Hello World!'}

      console.log(object2.message); // op: Hello World!
      console.log(object2); // op: {message: 'Hello World!'}
      
      object1.message = 'Hello Prabina!'; // updating value through reference
      console.log(object1.message); // op: Hello Prabina!
      console.log(object1); // op: {message: 'Hello Prabina!'}

      object2.message = 'Hello Prabin!'; // updating value through reference
      console.log(object2.message); // op: Hello Prabin!
      console.log(object1); // op: {message: 'Hello Prabin!'}
      
      // Destruturing in Object
      const object4 = {
        message: 'Good Morning!',
        price: 799
      };

      // const message = object4.message; // manual Way
      // console.log(mesage);

      const {message, price} = object4;
      console.log(message); // Good Morning!
      console.log(price); // 799


    // Shorthand Property
    const object5 = {
      // message: message
      message,
      // method: function function1() {
      //   console.log('method');
      // }
      method() {  //Shorthand M ethod
        console.log('Method');
        
      }
    };
    console.log(object5);
    object5.method();

      
      
      
      
    </script>
  </body>
</html>
