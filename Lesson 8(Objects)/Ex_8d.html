<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const Product1 = {
        name: 'Shirt',
        price: 1099
      };
      const Product2 = {
        name: 'Pant',
        price:  2099
      };

      function comparePrice() {
        if (Product1.price < Product2.price) {
          console.log(`Product1 is having lower Price of ${Product1.price}`);
        }
        else {
          console.log(`Product2 is having lower Price of ${Product2.price}`);
        }
      }
      comparePrice();
    </script>
  </body>
</html>
