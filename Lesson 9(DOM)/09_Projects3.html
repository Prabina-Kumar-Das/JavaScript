<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Order ubder $40 = +$10 shipping.</p>
    <p>Order over $40 = FREE shipping</p>
    <input class="js-placeholder" type="text" placeholder="Cost of order">
    <button onclick="
       calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>


    <script>

      function calculateTotal() {
        const inputElement = document.querySelector('.js-placeholder');
        console.log(typeof inputElement);

        let cost= parseInt(inputElement.value);

        if (cost < 40) {
          cost += 10;
        }
        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
      }
  
      
      
    </script>
  </body>
</html>
