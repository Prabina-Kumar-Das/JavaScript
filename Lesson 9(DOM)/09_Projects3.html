<!DOCTYPE html>
<html>
<head></head>
<body>
  <p>Amazon Shopping calculator</p>
  <input type="text" class="js-placeholder" 
  placeholder="Cost of order" onkeydown="
    handelCostKeydown(event);
  ">
  <button onclick="
    calculateElement();
  ">Calculate</button>
  <p class="js-total-cost"></p>
  <script>

    window.console.log("window");

    function calculateElement() {
      const PriceElement =  document.querySelector('.js-placeholder');
      let cost = Number(PriceElement.value);

      if (cost < 40) {
        cost += 10;
      }
      document.querySelector('.js-total-cost')
      .innerHTML = `$${cost}`;
    }
    function handelCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateElement();
  }
    }
  </script>
</body>
</html>
