    <script>

      console.log(convertToFahrenheit(25));
       

      function convertToFahrenheit (celsius) {
        let Fahrenheit = (celsius * 9 / 5) + 32; //Formula for converting Celsius to Fahrenheit
        return Fahrenheit;
      }
    </script>
