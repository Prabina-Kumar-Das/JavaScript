<!DOCTYPE html>
<html>
  <head></head>
  <body>
    
    <script>
      // Comparision Operator
      console.log(5 == '5.00');
      console.log(5 === '5.00');
      
      // if-else

      //By default the value is always true
      const age = 57;

      if (age >= 18) {
        console.log("You are ready to Drive");
      }
      else if(age >= 17){
        console.log("You may Drive");
        
      }
      else {
        console.log("You cant Drive!!");
      }
    </script>
  </body>
